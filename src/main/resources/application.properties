# Configuración de la aplicación
spring.application.name=smokingcute-ecommerce

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/smokingcute_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del puerto del servidor
server.port=8080

# Configuración de logging
logging.level.com.smokingcute=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Configuración CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5500